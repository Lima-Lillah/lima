<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LimaDaTwitter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/9333ea7fa0.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <div class="logo">Lima-Lillah Tech</div>
      <div class="header-action">
        <a href="index.html"><i class="fa-solid fa-house-chimney"> </i></a>
        <a href="#"> <i class="fa-solid fa-user"></i></a>

        <a href="#" class="secondary-button">Log Out</a>
      </div>
    </header>

    <main class="post-main">
      <div class="post-container">
        <form>
          <textarea
            name="message"
            placeholder="What is on your mind?"
          ></textarea>

          <div class="form-actions">
            <button type="submit" class="primary-button">Post</button>
          </div>
        </form>
      </div>
    </main>
  </body>
